<head>

    body {
      font-family: Arial, sans-serif;
      margin: 0;

    header {
      background-color: #ff6f61;
      color: white;
      padding: 20px;

    h1 {
      font-size: 3rem;
      margin: 0;

      margin-top: 50px;
      padding: 15px 30px;
      font-size: 1.5rem;
      color: white;
      background-color: #4caf50;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    footer {
      margin-top: 100px;
      padding: 20px;
      background-color: #333;
      color: white;
    }
    footer a {
      color: #4caf50;
      text-decoration: none;
    }

  </header>

  <main>
    <section id="intro">
      <p>Welcome to Color Race Dip! Generate fun outline images, color them, and learn something new along the way. Ready to start?</p>
      <button class="start-button" onclick="startGame()">Tap to Start</button>
    </section>
